server:
  port: 7075

spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: mail-service
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: root
  mail:
    username: ${mailUsername}
    password: ${mailPassword}
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

rabbitmq:
  queueMail: activate-mail